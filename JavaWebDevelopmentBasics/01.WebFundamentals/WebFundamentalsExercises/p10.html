<!DOCTYPE html>
<html>
<head>
    <title>Borders</title>
</head>
<body>
    <div>
        <p style="border: solid red; 
                        border-radius: 25px; 
                        background: #D3D3D3; 
                        text-align: center;
                        font-size: 30px;
                        padding: 15px;
                        margin: 25px"> 
                        <span style="color: red">Red</span> Border
        </p>
        <p style="border: solid green; 
                        border-radius: 25px; 
                        background: #D3D3D3; 
                        text-align: center;
                        font-size: 30px;
                        padding: 15px;
                        margin: 25px"> 
                        <span style="color: green">Green</span> Border
        </p>
        <p style="border: solid blue; 
                        border-radius: 25px; 
                        background: #D3D3D3; 
                        text-align: center;
                        font-size: 30px;
                        padding: 15px;
                        margin: 25px"> 
                        <span style="color: blue">Blue</span> Border
        </p>
    </div>
</body>
</html>
